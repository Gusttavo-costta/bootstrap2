<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login/.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <title>Pagina login</title>
</head>

<body class="d-flex row justify-content-space-around align-items-center">

    <header>
        <nav class="navbar navbar-expand-sm backgroundNav py-3 bg-dark d-flex justify-content-center">
            <ul class="navbar-nav">
                <li class="navbar-item"> <img src="img/logoWhite.svg" alt=""></li>
                <li class="navbar-item"><a href="index.html" class="nav-link text-warning">Home</a></li>
                <li class="navbar-item"><a href="#" class="nav-link text-white">Ajuda</a></li>
                <li class="navbar-item"><a href="#" class="nav-link text-white">Locais</a></li>
                <li class="navbar-item"><a href="#" class="nav-link text-white">Conta</a></li>
            </ul>
        </nav>
    </header>
    <div class="pagina1">

        <div class="text-description">
            <h1>Create your account</h1>
            <p>Let's get started with your 30 days free trial</p>

            <div class="inputs">
                <div class="Name">
                    <label for="text">Name</label>
                    <input type="text" id="input" name="name" required placeholder="Enter your name">
                </div>

                <div class="CPF">
                    <label for="number">CPF</label>
                    <input type="text" id="input" name="CPF" required placeholder="Enter your CPF">
                </div>

                <div class="email">
                    <label for="email">Email adress</label>
                    <input type="email" id="input" name="Email" required placeholder="Enter your email">
                </div>

                <div class="senha">
                    <label for="password">password</label>
                    <input type="password" name="password" id="input" placeholder="Password" min="6" required>
                    <label id="characters" for="password">Passwords must be at least 6 characters</label>
                </div>

                <button type="submit">Continue</button>


            </div>
            <p>Back to <a href="index.html">Login</a></p>
        </div>

    </div>
    <div class="pagina2">
        <p>T R I P S</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
</body>

</html>
